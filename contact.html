<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>
<body>

    <h2>Contact Form</h2>

    <form>

        
       Name: <br>
        <input type="text" name="name"><br><br>

        Email: <br>
        <input type="email" name="email"><br><br>

        Subject: <br>
        <input type="text" name="subject"><br><br>

        Message: <br>
        <textarea name="message"></textarea><br><br>

        
        Gender: <br>
        <input type="radio" name="gender" id="Male"> Male<br>
        <input type="radio" name="gender" id="Female"> Female<br>
        <input type="radio" name="gender" id="Other"> Other<br><br>

        
        Hobbies: <br>
        <input type="checkbox" name="hobby" id="Reading"> Reading<br>
        <input type="checkbox" name="hobby" id="Traveling"> Traveling<br>
        <input type="checkbox" name="hobby" id="Gaming"> Gaming<br><br>

        
        Country: <br>
        <select name="country">
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select><br><br>

        
        <input type="submit" value="Submit">

    </form>

</body>
